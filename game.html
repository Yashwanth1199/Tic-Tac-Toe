<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>
    <link rel="stylesheet" href="gameStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7b015f4f4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="msgContainer hide">
            <p id="msg">Winner</p>
            <button class="btns" id="newGame">New Game</button>
            <a href="index.html"><button class="btns">Home Page</button></a>
        </div>
        <div class="container">
            <div class="game">
                <button class="box col1"></button>
                <button class="box col2"></button>
                <button class="box col3"></button>
                <button class="box col1"></button>
                <button class="box col2"></button>
                <button class="box col3"></button>
                <button class="box col1"></button>
                <button class="box col2"></button>
                <button class="box col3"></button>
            </div>
        </div>
        <a href="" class="resetBtn"><i class="fa-solid fa-rotate-right fa-4x"></i></a>
    </main>
    <script src="app.js"></script>
</body>
</html>
